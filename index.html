<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="img_wiki" src="asset/wiki-logo.png" alt="wikipedia_logo">
    <h1>Research on <span>WIKIPEDIA</span> </h1>

    <form>
      <input class="input_text" type="text" placeholder=" Need to search something ? ">
      <input class="input_submit" type="submit" value="Enter">
    </form>

    <p class="error_msg"></p>
    <div class="result_display"></div>
    
    <div class="load">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
